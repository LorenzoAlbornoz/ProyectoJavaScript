        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Open+Sans:wght@800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="../css/miniPlayer.css">
        <link rel="stylesheet" href="../css/admin.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <spam class="logo1">Music</spam><spam class="logo2">Flow</spam>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- <div >
            <h1 class="mb-3">Administración</h1>
        </div> -->
        <!-- Modal para agregar o editar canción -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarModalLabel">Agregar o Modificar una canción</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario para agregar o editar canción -->

                        <p for="url">URL de la imagen del artista</p>
                        <input type="text" class="form-control" id="imagenInput">

                        <div id="imagenMsg"></div>

                        <p for="artista">Artista</p>
                        <input type="text" class="form-control" id="artistaInput">

                        <div id="artistaMsg"></div>

                        <p for="nombre">Nombre de la canción</p>
                        <input type="text" class="form-control" id="nombreInput">

                        <div id="nombreMsg"></div>

                        <p for="genero">Género</p>
                        <input type="text" class="form-control" id="generoInput">

                        <div id="generoMsg"></div>

                        <p for="url">URL de la canción:</p>
                        <input type="text" name="urlCancion" class="form-control"
                            placeholder="Ingrese la URL de la canción" id="urlCancionInput">

                        <div id="urlCancionMsg"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" id="add" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- Botón para crear y cargar una nueva canción -->
        <div class="div pt-5">
            <button class="btn botonYellow" data-bs-toggle="modal" data-bs-target="#form">Agregar Canción</button>
        </div>
        <div class="mt-2" id="canciones"></div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
    <script src="../js/miniPlayer.js"></script>
</body>
