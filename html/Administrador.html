            <!-- Modal para agregar o editar canción -->
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarModalLabel">Agregar o Modificar una canción</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Formulario para agregar o editar canción -->

                            <p for="url">URL de la imagen del artista</p>
                            <input type="text" class="form-control" id="imagenInput">

                            <div id="imagenMsg"></div>

                            <p for="artista">Artista</p>
                            <input type="text" class="form-control" id="artistaInput">

                            <div id="artistaMsg"></div>

                            <p for="nombre">Nombre de la canción</p>
                            <input type="text" class="form-control" id="nombreInput">

                            <div id="nombreMsg"></div>

                            <p for="genero">Género</p>
                            <input type="text" class="form-control" id="generoInput">

                            <div id="generoMsg"></div>

                            <p for="url">URL de la canción:</p>
                            <input type="text" name="urlCancion" class="form-control"
                                placeholder="Ingrese la URL de la canción" id="urlCancionInput">

                            <div id="urlCancionMsg"></div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" id="add" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="canciones"></div>
            <!-- Botón para crear y cargar una nueva canción -->
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#form">Crear Nueva Canción</button>
