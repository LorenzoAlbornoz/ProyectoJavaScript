<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Open+Sans:wght@800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="stylesheet" href="../css/miniPlayer.css">
        <link rel="stylesheet" href="../css/admin.css">
        <link rel="stylesheet" href="../css/modal.css">
        <link rel="stylesheet" href="../css/player.css">
        <link rel="stylesheet" href="../css/usuario.css">
        <script src="https://kit.fontawesome.com/ea0d6f4a72.js" crossorigin="anonymous"></script>
</head>

<body class="m-0 p-0">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <p class="logo1 p">Music<span class="logo2">Flow</span>
              </p>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <a class="nav-link" aria-current="page" href="">Inicio</a>
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Suscripción</a>
                  <a class="nav-link" href="./usuario.html">Musica</a>
                  <a class="nav-link" href="./acercaDeNosotros.html">Acerca de Nosotros</a>
                  <a class="nav-link" href="./login.html"><i class="ri-account-circle-fill"></i></a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <!-- <div >
            <h1 class="mb-3">Administración</h1>
        </div> -->
        <!-- Modal para agregar o editar canción -->
        <form class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="form" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center">
                        <h5 class="modal-title" id="editarModalLabel">Agregar o Modificar una canción</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="xClose"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario para agregar o editar canción -->

                        <p class="mb-1" for="url">URL de la imagen del artista</p>
                        <input type="text" class="form-control" id="imagenInput">

                        <div id="imagenMsg"></div>

                        <p class="mb-1 mt-2" for="artista">Artista</p>
                        <input type="text" class="form-control" id="artistaInput">

                        <div id="artistaMsg"></div>

                        <p class="mb-1 mt-2" for="nombre">Nombre de la canción</p>
                        <input type="text" class="form-control" id="nombreInput">

                        <div id="nombreMsg"></div>

                        <p class="mb-1 mt-2" for="genero">Género</p>
                        <input type="text" class="form-control" id="generoInput">

                        <div id="generoMsg"></div>

                        <p class="mb-1 mt-2" for="url">URL de la canción:</p>
                        <input type="text" name="urlCancion" class="form-control"
                            placeholder="Ingrese la URL de la canción" id="urlCancionInput">

                        <div id="urlCancionMsg"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrar">Cerrar</button>
                        <button onclick="closeWithOutSave()" type="submit" class="btn btn-secondary d-none" id="cerrarUpdate">Salir sin guardar</button>
                        <button type="submit" id="add" class="btn botonYellow">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- Botón para crear y cargar una nueva canción -->
        <div class="container-fluid mt-5 mb-3">
                <div class="col-9 col-md-12 d-flex align-items-end justify-content-end mt-2">
                    <div class="d-flex align-items-center align-items-sm-end flex-column flex-sm-row" role="search">
                        <select class="tipo-busqueda me-2">
                            <option selected>Tipo de busqueda</option>
                            <option value="1">Canción</option>
                            <option value="2">Artista</option>
                            <option value="3">Genero</option>
                        </select>
                        <input class="form-control me-2 mt-2 mt-s-0" type="search" placeholder="Buscar" aria-label="Search" id="textBuscar">
                        <div class="d-flex mt-2 mt-s-0">
                            <button onclick="filterTabla()" class="searchYellow ms-0 me-2"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <button onclick="limpiarTabla()" class="searchYellow ms-0 me-2 d-none" id="clear"><i class="fa-solid fa-x"></i></button>
                        </div>
                        
                    </div>     
                </div>
            </div>
        </div>
        <div class="mt-2" id="canciones"></div>
    </main>

    <footer id="player">
      <audio src="" id="audioPlayer"></audio>
      <div class="container-fluid d-flex h-100 align-items-center" >
          <div class="row d-flex w-100">
              <div class="col-1 d-flex align-items-center justify-content-between">
                  <img src="" alt="" class="imgAlbum pb-2" id="coverPlayer">
              </div>
              <div class="col-1 d-flex align-items-center  gap-2 mx-5">
                      <i onclick="prevSong()" class="fa-solid fa-backward-step fa-lg" style="color: #ffffff;" id="prevPlayer"></i>
                      <i onclick="playSongPlayer()" class="fa-solid fa-play fa-2x" style="color: #ffffff;" id="playPlayer"></i>
                      <i onclick="nextSong()" class="fa-solid fa-forward-step fa-lg" style="color: #ffffff;" id="nextPlayer"></i>
              </div>
              <div class="col-1 timeSong mx-3 d-none d-sm-flex align-items-center" id="timeTrackPlayer">
                      --:--
              </div>
              <div class="col d-flex justify-content-center mb-0 flex-column align-items-center">

                      <p class="mb-0" id="titlePlayer">Titulo</p>
                      <p id="artistPlayer" class="mb-0">Artista</p>

                      
              </div>
              <div class="col progressBar d-none d-sm-inline align-items-center h-100">
                  <div onclick="setProgress(event)" class="progress-container my-5"  id="progress-container">
                      <section class="progress" id="progressPlayer"></section>
                  </div>
              </div>
              <div class="iconos col-2 d-none d-md-flex  align-items-center gap-2 justify-content-end">
                      <i class="fa-solid fa-download"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-share-nodes"></i>
              </div>
              <div class="col d-none d-md-flex  align-items-center justify-content-end gap-2">
                  <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
                  <input type="range" class="drag__bar" id="volumeSlider" min="0" max="1" step="0.1" value="1">
              </div>
          </div>
      </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/usuario.js"></script>
    <script src="../js/reproductor.js"></script>
</body>
</html>
